<!DOCTYPE html>
<html>
<head>
    <title>Simple example</title>
    <meta charset="utf-8" />
</head>
<body>
    <script src="../../dist/style.js"></script>
    <script>
        (function () {
            'use strict';

            var appStyle = new style.Style({
                background: '#eee',
                fontFamily: 'sans-serif',
            });

            var linkStyle = new style.Style({
                display: 'inline-block',
                backgroundColor: '#389090',
                color: 'white',
                marginRight: '10px',
                padding: '10px',
                textDecoration: 'none',

                transition: 'background-color .5s',

                // Media queries example
                'media (max-width: 640px)': {
                    display: 'block',
                    marginRight: 0,
                },

                // Pseudo-classes example
                hover: {
                    backgroundColor: '#B5D045',

                    // Nested too!
                    focus: {
                        backgroundColor: '#FB8335',
                    }
                }
            });

            var mainLinkStyle = new style.Style({
                // Inheriting from another style
                inherit: [linkStyle],

                fontWeight: 'bold',
            });

            var app = document.createElement('div');
            app.className = appStyle;

            function createLink(label, main) {
                var link = document.createElement('a');
                link.setAttribute('href', '#');
                link.textContent = label;
                link.className = main ? mainLinkStyle : linkStyle;
                return link;
            }

            app.appendChild(createLink('plop'));
            app.appendChild(createLink('main link', true));
            app.appendChild(createLink('plop'));

            document.body.appendChild(app);

        }());
    </script>
</body>
</html>
