<!DOCTYPE html>
<html>
<head>
    <title>Simple example</title>
    <meta charset="utf-8" />
</head>
<body>
    <script src="../../dist/sansSel.js"></script>
    <script>
        (function () {
            'use strict';

            var ss = sansSel();

            ss.addAll({
                app: {
                    background: '#eee',
                    fontFamily: 'sans-serif',
                },

                link: {
                    display: 'inline-block',
                    backgroundColor: '#389090',
                    color: 'white',
                    marginRight: '10px',
                    padding: '10px',
                    textDecoration: 'none',

                    transition: 'background-color .5s',

                    // Media queries example
                    'media (max-width: 640px)': {
                        display: 'block',
                        marginRight: 0,
                    },

                    // Pseudo-classes example
                    hover: {
                        backgroundColor: '#B5D045',

                        // Nested too!
                        focus: {
                            backgroundColor: '#FB8335',
                        }
                    }
                },

                mainLink: {
                    // Inheriting from another style
                    inherit: ['link'],

                    fontWeight: 'bold',
                }

            });

            var app = document.createElement('div');
            app.className = ss.render('app');

            function createLink(label, main) {
                var link = document.createElement('a');
                link.setAttribute('href', '#');
                link.textContent = label;
                link.className = ss.render(main ? 'mainLink' : 'link');
                return link;
            }

            app.appendChild(createLink('plop'));
            app.appendChild(createLink('main link', true));
            app.appendChild(createLink('plop'));

            document.body.appendChild(app);

        }());
    </script>
</body>
</html>
